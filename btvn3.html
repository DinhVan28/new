<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <style>
        div {
            width: 40px;
            height: 40px;
            border: 1px solid;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            display: inline;
            padding: 35px;
        }
        .bgcolor{
            background-color: red;

        }
    </style>
</head>
<body>
    <div>
        1
    </div>
    <div>
        2
    </div>
    <div>
        3
    </div>
    <div>
        4
    </div>
    <div>
        5
    </div>
    <div>
        6
    </div>
    <div>
        7
    </div>
</body>
<script>
          $("div").click(function(){
              $(this).toggleClass("bgcolor");
          })
</script>
</html>
